<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0 5vw; 
      text-align: center; 
      background: #fafafa;
    }
    header { 
      background: navy; 
      color: white; 
      padding: 1rem; 
      border-radius: 0 0 12px 12px;
    }
    nav { 
      background: #003366; 
      padding: 0.75rem; 
      text-align: center; 
      border-radius: 0 0 12px 12px;
    }
    nav a { 
      color: white; 
      margin: 0 1rem; 
      text-decoration: none; 
      font-weight: bold;
    }
    section { 
      padding: 2rem 0; 
      max-width: 1200px; 
      margin: auto;
    }
    h2 {
      color: #003366;
    }
    .gallery { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 12px; 
      justify-content: center;
    }
    .gallery img { 
      width: calc(33% - 12px); 
      max-width: 350px; 
      border-radius: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @media(max-width: 800px) {
      .gallery img { width: 48%; }
    }
    @media(max-width: 500px) {
      .gallery img { width: 100%; }
    }
    iframe {
      border-radius: 8px;
    }
    footer { 
      text-align:center; 
      padding:2rem; 
      background:#f0f0f0; 
      border-radius: 12px 12px 0 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</h1>
</header>

<nav>
  <a href="#geschichte">Geschichte</a>
  <a href="#termine">Termine</a>
  <a href="#fotos">Fotos</a>
</nav>

<section id="geschichte">
  <h2>Unsere Geschichte</h2>
  <p>Geschichte des Chores</p>
</section>

<section id="termine">
  <h2>Termine</h2>
  <div id="calendarEmbed">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBerlin&showPrint=0&src=c2hhbnR5Y2hvcndlaWxlcnN3aXN0QGdtYWlsLmNvbQ&color=%23039be5"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
</section>

<section id="fotos">
  <h2>Fotos</h2>
  <div id="photoGallery" class="gallery"></div>
</section>

<footer>
  <p>© Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</p>
</footer>

<script>
const ROOT_FOLDER_ID = "1v4HNqreRXUlOIWu9Xy9q35hjQ299Cuv3";

async function listFiles(folderId) {
  const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&fields=files(id,name,mimeType,thumbnailLink,webViewLink,parents)&key=AIzaSyD--dummy_key`;
  const resp = await fetch(url);
  const data = await resp.json();
  return data.files || [];
}

async function getAllImages(folderId, images = []) {
  const files = await listFiles(folderId);
  for (const f of files) {
    if (f.mimeType === "application/vnd.google-apps.folder") {
      await getAllImages(f.id, images);
    } else if (f.mimeType.startsWith("image/")) {
      const imgUrl = `https://drive.google.com/uc?export=view&id=${f.id}`;
      images.push({ name: f.name, url: imgUrl });
    }
  }
  return images;
}

async function loadDriveImages() {
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "<p>Lade Bilder…</p>";
  try {
    const images = await getAllImages(ROOT_FOLDER_ID);
    gallery.innerHTML = "";
    images.forEach(img => {
      const el = document.createElement("img");
      el.src = img.url;
      el.alt = img.name;
      gallery.appendChild(el);
    });
    if (images.length === 0) {
      gallery.innerHTML = "<p>Keine Bilder gefunden.</p>";
    }
  } catch (err) {
    console.error(err);
    gallery.innerHTML = "<p>Fehler beim Laden der Bilder.</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadDriveImages);
</script>

</body>
</html>
