<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      background: #fafafa;
    }
    header {
      background: navy;
      color: white;
      padding: 1rem;
    }
    nav {
      background: #003366;
      padding: 0.75rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 0 5vw;
    }
    section {
      padding: 2rem 0;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      color: #003366;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .photo-item {
      width: calc(33% - 12px);
      max-width: 350px;
      text-align: center;
    }
    .photo-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .caption {
      font-size: 0.9rem;
      color: #333;
      margin-top: 6px;
    }
    @media(max-width: 800px) {
      .photo-item { width: 48%; }
    }
    @media(max-width: 500px) {
      .photo-item { width: 100%; }
    }
    iframe {
      border-radius: 8px;
    }
    footer {
      text-align:center;
      padding:2rem;
      background:#f0f0f0;
      border-radius: 12px 12px 0 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</h1>
</header>

<nav>
  <a href="#geschichte">Geschichte</a>
  <a href="#termine">Termine</a>
  <a href="#fotos">Fotos</a>
</nav>

<main>
  <section id="geschichte">
    <h2>Unsere Geschichte</h2>
    <p>Geschichte des Chores</p>
  </section>

  <section id="termine">
    <h2>Termine</h2>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBerlin&showPrint=0&src=c2hhbnR5Y2hvcndlaWxlcnN3aXN0QGdtYWlsLmNvbQ&color=%23039be5"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </section>

  <section id="fotos">
    <h2>Fotos</h2>
    <div id="photoGallery" class="gallery">Lade Bilder…</div>
  </section>
</main>

<footer>
  <p>© Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</p>
</footer>

<script>
const API_KEY = "AIzaSyDEcx7ykFSsLv2t-qegaNu4Uy540LpgDbQ";
const ROOT_FOLDER_ID = "1v4HNqreRXUlOIWu9Xy9q35hjQ299Cuv3";

async function listFiles(folderId) {
  const q = `'${folderId}' in parents and trashed = false`;
  const fields = "files(id,name,mimeType,description)";
  const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=${fields}&key=${API_KEY}`;
  const r = await fetch(url);
  const data = await r.json();
  return data.files || [];
}

async function collectImages(folderId, result = []) {
  const files = await listFiles(folderId);
  for (const f of files) {
    if (f.mimeType === "application/vnd.google-apps.folder") {
      await collectImages(f.id, result);
    } else if (f.mimeType.startsWith("image/")) {
      result.push({
        id: f.id,
        name: f.name,
        desc: f.description || "",
        url: `https://drive.google.com/uc?export=view&id=${f.id}`
      });
    }
  }
  return result;
}

async function loadImages() {
  const gallery = document.getElementById("photoGallery");
  try {
    const imgs = await collectImages(ROOT_FOLDER_ID);
    gallery.innerHTML = "";
    for (const img of imgs) {
      const div = document.createElement("div");
      div.className = "photo-item";
      div.innerHTML = `
        <img src="${img.url}" alt="${img.name}">
        <div class="caption">${img.desc || img.name}</div>
      `;
      gallery.appendChild(div);
    }
    if (imgs.length === 0) gallery.textContent = "Keine Bilder gefunden.";
  } catch (e) {
    console.error(e);
    gallery.textContent = "Fehler beim Laden der Bilder.";
  }
}

document.addEventListener("DOMContentLoaded", loadImages);
</script>

</body>
</html>
