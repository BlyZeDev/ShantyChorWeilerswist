<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      background: #fafafa;
    }
    header {
      background: navy;
      color: white;
      padding: 1rem;
    }
    nav {
      background: #003366;
      padding: 0.75rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 0 5vw;
    }
    section {
      padding: 2rem 0;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      color: #003366;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .media-item {
      width: calc(33% - 20px);
      max-width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .media-item:hover {
      transform: scale(1.02);
    }
    .media-item img, .media-item iframe, .media-item video {
      width: 100%;
      border-radius: 8px;
    }
    .caption {
      font-size: 0.9rem;
      color: #333;
      margin-top: 6px;
      word-wrap: break-word;
    }
    @media(max-width: 800px) {
      .media-item { width: 48%; }
    }
    @media(max-width: 500px) {
      .media-item { width: 100%; }
    }
    .back-btn {
      display: inline-block;
      background: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    footer {
      text-align:center;
      padding:2rem;
      background:#f0f0f0;
      border-radius: 12px 12px 0 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</h1>
</header>

<nav>
  <a href="#geschichte">Geschichte</a>
  <a href="#termine">Termine</a>
  <a href="#fotos">Fotos</a>
</nav>

<main>
  <section id="geschichte">
    <h2>Unsere Geschichte</h2>
    <p>Geschichte des Chores</p>
  </section>

  <section id="termine">
    <h2>Termine</h2>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBerlin&showPrint=0&src=c2hhbnR5Y2hvcndlaWxlcnN3aXN0QGdtYWlsLmNvbQ&color=%23039be5"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </section>

  <section id="fotos">
    <h2>Fotos, Videos & Ordner</h2>
    <div id="photoGallery" class="gallery">Lade Inhalte‚Ä¶</div>
  </section>
</main>

<footer>
  <p>¬© Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</p>
</footer>

<script>
const API_KEY = "AIzaSyDEcx7ykFSsLv2t-qegaNu4Uy540LpgDbQ";
const ROOT_FOLDER_ID = "1v4HNqreRXUlOIWu9Xy9q35hjQ299Cuv3";

let folderStack = [ROOT_FOLDER_ID];

async function listFiles(folderId) {
  const q = `'${folderId}' in parents and trashed = false`;
  const fields = "files(id,name,mimeType,description)";
  const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=${fields}&key=${API_KEY}`;
  const resp = await fetch(url);
  const data = await resp.json();
  return data.files || [];
}

async function renderFolder(folderId) {
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "Lade Inhalte‚Ä¶";

  const files = await listFiles(folderId);
  gallery.innerHTML = "";

  if (folderStack.length > 1) {
    const backBtn = document.createElement("div");
    backBtn.textContent = "‚Üê Zur√ºck";
    backBtn.className = "back-btn";
    backBtn.onclick = () => {
      folderStack.pop();
      renderFolder(folderStack[folderStack.length - 1]);
    };
    gallery.appendChild(backBtn);
  }

  for (const f of files) {
    const div = document.createElement("div");
    div.className = "media-item";

    if (f.mimeType === "application/vnd.google-apps.folder") {
      div.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Ordner" style="width:60%;opacity:0.8;">
        <div class="caption"><strong>üìÅ ${f.name}</strong><br>${f.description || ""}</div>`;
      div.onclick = () => {
        folderStack.push(f.id);
        renderFolder(f.id);
      };
    } else if (f.mimeType.startsWith("image/")) {
      div.innerHTML = `
        <img src="https://drive.google.com/uc?export=view&id=${f.id}" alt="${f.name}">
        <div class="caption">${f.description || f.name}</div>`;
    } else if (f.mimeType.startsWith("video/") || f.name.endsWith(".mp4")) {
      div.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${f.id}/preview" frameborder="0" allowfullscreen></iframe>
        <div class="caption">${f.description || f.name}</div>`;
    } else {
      div.innerHTML = `
        <a href="https://drive.google.com/file/d/${f.id}/view" target="_blank">${f.name}</a>
        <div class="caption">${f.description || ""}</div>`;
    }

    gallery.appendChild(div);
  }

  if (files.length === 0)
    gallery.innerHTML += "<p>Keine Dateien gefunden.</p>";
}

document.addEventListener("DOMContentLoaded", () => renderFolder(ROOT_FOLDER_ID));
</script>

</body>
</html>
