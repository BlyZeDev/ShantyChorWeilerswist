<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      background: #fafafa;
    }
    header {
      background: navy;
      color: white;
      padding: 1rem;
    }
    nav {
      background: #003366;
      padding: 0.75rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 0 5vw;
    }
    section {
      padding: 2rem 0;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      color: #003366;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .media-item {
      width: calc(33% - 20px);
      max-width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
      position: relative;
    }
    .media-item:hover {
      transform: scale(1.02);
    }
    .media-item img, .media-item iframe {
      width: 100%;
      border-radius: 8px;
    }
    .drive-link {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.8);
      border-radius: 6px;
      padding: 4px;
      text-decoration: none;
    }
    .drive-link img {
      width: 20px;
      height: 20px;
    }
    .caption {
      font-size: 0.9rem;
      color: #333;
      margin-top: 6px;
      word-wrap: break-word;
    }
    @media(max-width: 800px) {
      .media-item { width: 48%; }
    }
    @media(max-width: 500px) {
      .media-item { width: 100%; }
    }
    .back-btn {
      display: inline-block;
      background: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    footer {
      text-align:center;
      padding:2rem;
      background:#f0f0f0;
      border-radius: 12px 12px 0 0;
    }

    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    #lightbox img, #lightbox iframe {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 0.5rem;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.6);
    }
    .nav-left { left: 20px; }
    .nav-right { right: 20px; }

    .calendar-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 75%;
    }
    .calendar-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</h1>
</header>

<nav>
  <a href="#geschichte">Geschichte</a>
  <a href="#termine">Termine</a>
  <a href="#auftritte">Auftritte</a>
</nav>

<main>
  <section id="geschichte">
    <h2>Unsere Geschichte</h2>

    <div class="gallery">
      <div class="media-item">
        <a href="https://drive.google.com/file/d/1dOky7LzC6RWT_st_5G1zjsIzZl__cVG8/view?usp=sharing" target="_blank" class="drive-link">
          <img src="https://www.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
        </a>
        <img src="https://lh3.googleusercontent.com/d/1dOky7LzC6RWT_st_5G1zjsIzZl__cVG8=w1000" alt="Chor-Bild">
        <div class="caption">Chor-Bild</div>
      </div>
    </div>

    <p>Geschichte des Chores</p>
  </section>

  <section id="termine">
    <h2>Termine</h2>
    <div class="calendar-container">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBerlin&showPrint=0&src=c2hhbnR5Y2hvcndlaWxlcnN3aXN0QGdtYWlsLmNvbQ&color=%23039be5"></iframe>
    </div>
  </section>

  <section id="auftritte">
    <h2>Auftritte</h2>
    <div id="photoGallery" class="gallery">Lade Inhalte…</div>
  </section>
</main>

<footer>
  <p>© Shanty Chor Blaue Jungs Weilerswist 1996 e.V.</p>
</footer>

<div id="lightbox">
  <span class="nav-arrow nav-left" onclick="prevItem(event)">❮</span>
  <span class="nav-arrow nav-right" onclick="nextItem(event)">❯</span>
  <img id="lightbox-img" style="display:none;">
  <iframe id="lightbox-vid" style="display:none;" allowfullscreen></iframe>
</div>

<script>
const API_KEY = "AIzaSyDEcx7ykFSsLv2t-qegaNu4Uy540LpgDbQ";
const ROOT_FOLDER_ID = "1v4HNqreRXUlOIWu9Xy9q35hjQ299Cuv3";

let folderStack = [ROOT_FOLDER_ID];
let currentFiles = [];
let currentIndex = 0;

function removeExtension(name) {
  return name.replace(/\.[^/.]+$/, "");
}

async function listFiles(folderId) {
  const q = `'${folderId}' in parents and trashed = false`;
  const fields = "files(id,name,mimeType)";
  const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=${fields}&key=${API_KEY}`;
  const resp = await fetch(url);
  const data = await resp.json();
  return data.files || [];
}

async function renderFolder(folderId) {
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "Lade Inhalte…";

  const files = await listFiles(folderId);
  currentFiles = files;
  gallery.innerHTML = "";

  if (folderStack.length > 1) {
    const backBtn = document.createElement("div");
    backBtn.textContent = "← Zurück";
    backBtn.className = "back-btn";
    backBtn.onclick = () => {
      folderStack.pop();
      renderFolder(folderStack[folderStack.length - 1]);
    };
    gallery.appendChild(backBtn);
  }

  for (let i = 0; i < files.length; i++) {
    const f = files[i];
    const nameNoExt = removeExtension(f.name);
    const div = document.createElement("div");
    div.className = "media-item";

    if (f.mimeType === "application/vnd.google-apps.folder") {
      div.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Ordner" style="width:60%;opacity:0.8;">
        <div class="caption">${nameNoExt}</div>`;
      div.onclick = () => {
        folderStack.push(f.id);
        renderFolder(f.id);
      };
    } 
    else if (f.mimeType.startsWith("image/")) {
      div.innerHTML = `
        <a href="https://drive.google.com/file/d/${f.id}/view" target="_blank" class="drive-link">
          <img src="https://www.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
        </a>
        <img src="https://lh3.googleusercontent.com/d/${f.id}=w1000" alt="${nameNoExt}">
        <div class="caption">${nameNoExt}</div>`;
      div.onclick = (e) => {
        if (!e.target.closest(".drive-link")) openLightbox(i);
      };
    } 
    else if (f.mimeType.startsWith("video/") || f.name.endsWith(".mp4")) {
      div.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${f.id}/preview" allowfullscreen></iframe>
        <div class="caption">${nameNoExt}</div>`;
      div.onclick = (e) => {
        if (!e.target.closest(".drive-link")) openLightbox(i);
      };
    }

    gallery.appendChild(div);
  }

  if (files.length === 0)
    gallery.innerHTML += "<p>Keine Dateien gefunden.</p>";
}

function openLightbox(index) {
  currentIndex = index;
  const f = currentFiles[index];
  const lightbox = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  const vid = document.getElementById("lightbox-vid");

  if (f.mimeType.startsWith("image/")) {
    img.src = `https://lh3.googleusercontent.com/d/${f.id}=w2000`;
    img.style.display = "block";
    vid.style.display = "none";
  } else {
    vid.src = `https://drive.google.com/file/d/${f.id}/preview`;
    vid.style.display = "block";
    img.style.display = "none";
  }
  lightbox.style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
  document.getElementById("lightbox-vid").src = "";
}

function nextItem(e) {
  e.stopPropagation();
  currentIndex = (currentIndex + 1) % currentFiles.length;
  openLightbox(currentIndex);
}

function prevItem(e) {
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + currentFiles.length) % currentFiles.length;
  openLightbox(currentIndex);
}

document.addEventListener("DOMContentLoaded", () => renderFolder(ROOT_FOLDER_ID));
document.getElementById("lightbox").addEventListener("click", closeLightbox);
</script>

</body>
</html>
