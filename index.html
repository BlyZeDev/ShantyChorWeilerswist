<script>
const API_KEY = "AIzaSyDEcx7ykFSsLv2t-qegaNu4Uy540LpgDbQ";
const ROOT_FOLDER_ID = "1v4HNqreRXUlOIWu9Xy9q35hjQ299Cuv3";

// === DRIVE HELFER ===
async function listFiles(folderId) {
  const q = `'${folderId}' in parents and trashed = false`;
  const fields = "files(id,name,mimeType,description)";
  const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=${fields}&key=${API_KEY}`;
  const resp = await fetch(url);
  const data = await resp.json();
  return data.files || [];
}

async function collectMedia(folderId) {
  const files = await listFiles(folderId);
  const media = [];

  for (const f of files) {
    if (f.mimeType === "application/vnd.google-apps.folder") {
      media.push({
        type: "folder",
        name: f.name,
        desc: f.description || "",
        id: f.id,
        link: `https://drive.google.com/drive/folders/${f.id}`
      });
    } else if (f.mimeType.startsWith("image/")) {
      media.push({
        type: "image",
        name: f.name,
        desc: f.description || "",
        src: `https://drive.google.com/uc?export=view&id=${f.id}`,
        link: `https://drive.google.com/file/d/${f.id}/view`
      });
    } else if (f.mimeType.startsWith("video/")) {
      media.push({
        type: "video",
        name: f.name,
        desc: f.description || "",
        src: `https://drive.google.com/file/d/${f.id}/preview`,
        link: `https://drive.google.com/file/d/${f.id}/view`
      });
    }
  }
  return media;
}

async function renderMedia() {
  const gallery = document.getElementById("photoGallery");
  try {
    const media = await collectMedia(ROOT_FOLDER_ID);
    gallery.innerHTML = "";

    for (const m of media) {
      const div = document.createElement("div");
      div.className = "media-item";

      if (m.type === "folder") {
        div.innerHTML = `
          <a href="${m.link}" target="_blank" style="text-decoration:none;color:inherit;">
            <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Ordner" style="width:60%;opacity:0.8;">
            <div class="caption"><strong>üìÅ ${m.name}</strong><br>${m.desc || ""}</div>
          </a>`;
      } else if (m.type === "image") {
        div.innerHTML = `
          <a href="${m.link}" target="_blank">
            <img src="${m.src}" alt="${m.name}">
          </a>
          <div class="caption">${m.desc || m.name}</div>`;
      } else if (m.type === "video") {
        div.innerHTML = `
          <iframe src="${m.src}" allow="autoplay" frameborder="0" allowfullscreen></iframe>
          <div class="caption">${m.desc || m.name}</div>`;
      }

      gallery.appendChild(div);
    }

    if (media.length === 0)
      gallery.textContent = "Keine Dateien gefunden oder Zugriff verweigert.";

  } catch (err) {
    console.error(err);
    gallery.textContent = "Fehler beim Laden der Dateien.";
  }
}

document.addEventListener("DOMContentLoaded", renderMedia);
</script>
